{% extends 'base.html' %}

{% block title %}Watermarked Files{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Watermarked Files</h2>
    
    <div class="space-y-4">
        {% for file in files %}
        <div class="border rounded-lg p-4">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold">{{ file.original_file.name }}</h3>
                    <p class="text-gray-600">Created: {{ file.created_at|date }}</p>
                </div>
                <a href="{{ file.watermarked_file.url }}" 
                   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Download
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500">No watermarked files found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
