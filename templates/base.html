<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark App - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'template_list' %}" class="flex items-center">
                        <span class="text-xl font-bold text-gray-800">WatermarkApp</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'template_list' %}" class="text-gray-600 hover:text-gray-900">Templates</a>
                    <a href="{% url 'watermark_file' %}" class="text-gray-600 hover:text-gray-900">Watermark</a>
                    <a href="{% url 'quick_watermark' %}" class="text-gray-600 hover:text-gray-900">Quick Watermark</a>
                    <a href="{% url 'file_list' %}" class="text-gray-600 hover:text-gray-900">Files</a>
                    <a href="{% url 'settings' %}" class="text-gray-600 hover:text-gray-900">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
